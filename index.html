<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ZETA - Tunning de coches con IA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { color: #333; }
    input[type="search"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #car-boceto {
      margin-top: 30px;
      text-align: center;
    }
    .info-panel {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: white;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>ZETA</h1>
    <p>Tunning de coches con inteligencia artificial</p>
    <input type="search" placeholder="Buscar coche por marca o modelo" id="searchBox" />
  </header>

  <section id="car-boceto">
    <!-- Aquí irá el boceto SVG interactivo -->
    <p>(Boceto interactivo de coche en desarrollo)</p>
  </section>

  <section class="info-panel" id="infoPanel">
    <p>Pasa el cursor sobre una pieza para ver información.</p>
  </section>
</body>
</html>
