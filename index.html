<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ZETA - Tunning de coches con IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    #searchBox {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 5px 0 0; /* redondeado arriba */
      box-sizing: border-box;
      outline: none;
    }

    #suggestions {
      width: 300px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ccc;
      border-top: none; /* para no duplicar borde con el input */
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 5px 5px; /* redondeado abajo */
      font-size: 16px;
      box-sizing: border-box;
    }

    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #4caf50;
      color: white;
    }

    .info-panel {
      margin-top: 30px;
      background: white;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-height: 120px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ZETA</h1>
  <p>Tunning de coches con inteligencia artificial</p>

  <input
    type="search"
    id="searchBox"
    placeholder="Buscar coche por marca o modelo"
    autocomplete="off"
  />
  <div id="suggestions"></div>

  <section class="info-panel" id="infoPanel">
    <p>Pasa el cursor sobre una pieza para ver información o busca un coche para ver detalles.</p>
  </section>

  <script>
    const searchBox = document.getElementById("searchBox");
    const suggestions = document.getElementById("suggestions");
    const infoPanel = document.getElementById("infoPanel");

    const cars = [
      "Audi A4",
      "BMW Serie 3",
      "Ford Mustang",
      "Honda Civic",
      "Mazda MX-5",
      "Mercedes Clase C",
      "Nissan GT-R",
      "Toyota Supra",
      "Volkswagen Golf",
      "Volvo XC90",
    ];

    const carsInfo = {
      "Audi A4": {
        description:
          "Audi A4: sedán alemán de lujo, potente motor y diseño elegante.",
        tuningTips:
          "Puedes mejorar la suspensión, añadir un kit aerodinámico y optimizar el motor.",
      },
      "BMW Serie 3": {
        description:
          "BMW Serie 3: deportivo compacto con gran rendimiento y confort.",
        tuningTips:
          "Modifica escape, llantas y sistema de frenos para mejor experiencia.",
      },
      "Ford Mustang": {
        description:
          "Ford Mustang: clásico muscle car americano con gran potencia.",
        tuningTips:
          "Cambios en motor V8, sistema de escape y mejoras en suspensión.",
      },
      "Honda Civic": {
        description:
          "Honda Civic: compacto popular con amplia comunidad de tuning.",
        tuningTips:
          "Personaliza motor, suspensión, y añade kits aerodinámicos.",
      },
      "Mazda MX-5": {
        description:
          "Mazda MX-5: deportivo ligero y ágil, ideal para conducción divertida.",
        tuningTips:
          "Mejoras en suspensión, frenos y neumáticos para mayor agarre.",
      },
      "Mercedes Clase C": {
        description:
          "Mercedes Clase C: sedán premium con gran confort y potencia.",
        tuningTips:
          "Optimiza motor, añade sistema de escape deportivo y detalles interiores.",
      },
      "Nissan GT-R": {
        description:
          "Nissan GT-R: superdeportivo japonés con alta tecnología y potencia.",
        tuningTips:
          "Modificaciones en electrónica, motor y aerodinámica avanzada.",
      },
      "Toyota Supra": {
        description:
          "Toyota Supra: icónico deportivo japonés con motor potente y diseño agresivo.",
        tuningTips:
          "Actualiza turbo, sistema de escape y mejora electrónica del motor.",
      },
      "Volkswagen Golf": {
        description:
          "Volkswagen Golf: compacto versátil y base para tuning urbano.",
        tuningTips: "Personaliza suspensión, llantas y sistema de audio.",
      },
      "Volvo XC90": {
        description:
          "Volvo XC90: SUV de lujo con alta seguridad y confort.",
        tuningTips:
          "Modificaciones en sistema de suspensión y mejoras estéticas.",
      },
    };

    function showSuggestions(value) {
      suggestions.innerHTML = "";
      if (!value) return;

      const filtered = cars.filter((car) =>
        car.toLowerCase().includes(value.toLowerCase())
      );

      filtered.forEach((car) => {
        const div = document.createElement("div");
        div.textContent = car;
        div.addEventListener("click", () => {
          searchBox.value = car;
          suggestions.innerHTML = "";

          if (carsInfo[car]) {
            infoPanel.innerHTML = `<strong>${car}</strong><br>${carsInfo[car].description}<br><em>${carsInfo[car].tuningTips}</em>`;
          } else {
            infoPanel.textContent = `Información no disponible para ${car}.`;
          }
        });
        suggestions.appendChild(div);
      });
    }

    searchBox.addEventListener("input", (e) => {
      showSuggestions(e.target.value);
    });

    document.addEventListener("click", (e) => {
      if (e.target !== searchBox) {
        suggestions.innerHTML = "";
      }
    });
  </script>
</body>
</html>
