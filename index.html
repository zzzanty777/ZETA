<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ZETA.AI - Tunning de coches con IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 20px;
      background-color: #1a1a1a; /* Fondo oscuro elegante */
      color: #f0f0f0; /* Texto claro */
      text-align: center;
    }

    /* Navbar */
    nav {
      background-color: #222;
      padding: 10px 0;
      margin-bottom: 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li {
      
    }

    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
      user-select: none;
    }

    nav ul li a:hover {
      background-color: #4caf50;
      color: white;
      transform: scale(1.05);
    }

    nav ul li a:active {
      animation: click-press 0.2s ease forwards;
    }

    @keyframes click-press {
      0% {
        transform: scale(1.05);
        box-shadow: 0 0 10px #4caf50;
      }
      50% {
        transform: scale(0.95);
        box-shadow: 0 0 0 #4caf50;
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 0 10px #4caf50;
      }
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      width: 160px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 3em;
      color: #ffffff;
      font-weight: 700;
    }

    header p {
      font-size: 1.2em;
      color: #cccccc;
    }

    /* Buscador */
    .search-container {
      position: relative;
      width: 300px;
      margin: 0 auto;
    }

    #searchBox {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px 5px 0 0;
      box-sizing: border-box;
      outline: none;
      background-color: #2a2a2a;
      color: #f0f0f0;
      transition: box-shadow 0.3s ease;
    }

    #searchBox:focus {
      box-shadow: 0 0 8px #4caf50;
    }

    .search-container::after {
      content: "";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
      pointer-events: none;
    }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #2a2a2a;
      border: 1px solid #555;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 5px 5px;
      font-size: 16px;
      box-sizing: border-box;
      z-index: 10;
    }

    #suggestions div {
      padding: 8px;
      cursor: pointer;
      color: #f0f0f0;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    #suggestions div:hover {
      background-color: #4caf50;
      color: white;
      transform: scale(1.05);
    }

    #suggestions div:active {
      animation: click-press 0.2s ease forwards;
    }

    /* Panel de informaci贸n */
    .info-panel {
      margin-top: 30px;
      background: #2a2a2a;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      min-height: 120px;
      white-space: pre-wrap;
      text-align: left;
      color: #e0e0e0;
      transition: box-shadow 0.3s ease;
      user-select: none;
    }

    .info-panel.show-info {
      box-shadow: 0 0 12px #4caf50;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Modelos</a></li>
      <li><a href="#">Modificaciones</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- Header con logotipo -->
  <header>
    <img src="images/logo.png" alt="ZETA Logo" />
    <h1>ZETA.AI</h1>
    <p>Tunning de coches con inteligencia artificial</p>
  </header>

  <!-- Buscador -->
  <div class="search-container">
    <input
      type="search"
      id="searchBox"
      placeholder="Buscar coche por marca o modelo"
      autocomplete="off"
    />
    <div id="suggestions"></div>
  </div>

  <!-- Panel de informaci贸n -->
  <section class="info-panel" id="infoPanel">
    <p>Pasa el cursor sobre una pieza para ver informaci贸n o busca un coche para ver detalles.</p>
  </section>

  <!-- Script del buscador -->
  <script>
    const cars = [
      "BMW M3", "BMW M5", "Audi A4", "Audi RS6", "Seat Le贸n Cupra",
      "Volkswagen Golf GTI", "Volkswagen Golf R", "Toyota Supra", "Nissan 350Z", "Nissan GT-R"
    ];

    const searchBox = document.getElementById("searchBox");
    const suggestions = document.getElementById("suggestions");
    const infoPanel = document.getElementById("infoPanel");

    searchBox.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      suggestions.innerHTML = "";
      infoPanel.classList.remove("show-info");
      if (!query) return;

      const matches = cars.filter(car => car.toLowerCase().includes(query));
      matches.forEach(match => {
        const option = document.createElement("div");
        option.textContent = match;
        option.onclick = function () {
          searchBox.value = match;
          suggestions.innerHTML = "";
          showCarInfo(match);
        };
        suggestions.appendChild(option);
      });
    });

    function showCarInfo(carName) {
      const info = {
        "BMW M3": "BMW M3\nPotencia: 473 CV\nA帽o: 2023\nModificaciones legales: Suspensi贸n deportiva, llantas, escapes homologados...",
        "Audi A4": "Audi A4\nPotencia: 204 CV\nA帽o: 2022\nModificaciones legales: Vinilos, luces LED, aler贸n discreto..."
        // Puedes seguir a帽adiendo m谩s modelos aqu铆...
      };
      infoPanel.textContent = info[carName] || "Informaci贸n no disponible.";
      infoPanel.classList.add("show-info");
    }
  </script>

</body>
</html>
